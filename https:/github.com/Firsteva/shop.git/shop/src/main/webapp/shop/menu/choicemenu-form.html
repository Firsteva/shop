
<html>
<head>
<link rel='stylesheet'
      href='../../css/bootstrap.min.css'>
<link rel='stylesheet'
      href='../../css/bootstrap-theme.min.css'>
<link rel='stylesheet' href='../../css/common.css'>
</head>
<body>
<div class='container'>
<h1>메뉴 등록</h1>
<form class='form-horizontal' role='form' 
  action='add' method='post'>

<div class='form-group'>
  <label for='name' class='col-sm-2 control-label'>제품</label>
  <div class='col-sm-10'>
    <input type='text' class='form-control' 
        id='name' name='name' placeholder='음료명 예) 아메리카'>
  </div>
</div>
<div class='form-group'>
  <label for='price' class='col-sm-2 control-label'>가격</label>
  <div class='col-sm-10'>
    <input type='text' class='form-control' 
        id='price' name='price' placeholder='가격 예) 2000'>
  </div>
</div>
<div class='form-group'>
  <label for='reg_date' class='col-sm-2 control-label'>등록일시</label>
  <div class='col-sm-10'>
   <input type='text' class='form-control' 
        id='reg_date' name='reg_date' placeholder='등록일시 예) 2014-11-22'>
  </div>
</div>
<div class='form-group'>
  <div class='col-sm-offset-2 col-sm-10'>
    <button id='btnAdd' type='submit' class='btn btn-primary'>등록</button>
    <button id='btnCancel' type='button' class='btn btn-primary'>취소</button>
  </div>
</div>
</form>
</div>
<script src='../../js/jquery-1.11.1.js'></script>
<script>
  $('#btnCancel').click(function(){
    history.back();
  });
  
	$('#btnAdd').click(function(){
	  if ( $('#name').val().length == 0) {
		  alert('음료명은 필수 입력 항목입니다.');
		  return false;
	  }
	  
	  if ( $('#price').val().length == 0) {
      alert('가격은 필수 입력 항목입니다.');
      return false;
    }
	  
	  if ( $('#reg_date').val().length == 0) {
      alert('등록일시는 필수 입력 항목입니다.');
      return false;
    }
	});
</script>
</body>
</html>
